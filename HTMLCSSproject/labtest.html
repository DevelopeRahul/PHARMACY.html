<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab Test Form</title>
    <link rel="stylesheet" href="labtest.css">
</head>
<body>
    <div class="container">
        <h2>Lab Test Form</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="patientId">Patient ID (if exists):</label>
                <input type="text" id="patientId" name="patientId">
            </div>
            <div class="form-group">
                <label for="contactNumber">Contact Number:</label>
                <input type="text" id="contactNumber" name="contactNumber" required>
            </div>
            <div class="form-group">
                <label for="email">Email ID:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="houseNumber">House Number:</label>
                <input type="text" id="houseNumber" name="houseNumber" required>
            </div>
            <div class="form-group">
                <label for="street">Street:</label>
                <input type="text" id="street" name="street" required>
            </div>
            <div class="form-group">
                <label for="area">Area:</label>
                <input type="text" id="area" name="area" required>
            </div>
            <div class="form-group">
                <label for="district">District:</label>
                <select id="district" name="district" required>
                    <option value="Chosen">Chosen</option>
                    <option value="District 1">District 1</option>
                    <option value="District 2">District 2</option>
                    <option value="District 3">District 3</option>
                </select>
            </div>
            <div class="form-group">
                <label>Test Type:</label>
                <div class="test-type">
                    <label><input type="checkbox" name="testType" value="CBC"> CBC</label>
                    <label><input type="checkbox" name="testType" value="Complete Urine"> Complete Urine</label>
                    <label><input type="checkbox" name="testType" value="Lipid Profile"> Lipid Profile</label>
                    <label><input type="checkbox" name="testType" value="Thyroid Stimulating Hormone (TSH)"> Thyroid Stimulating Hormone (TSH)</label>
                    <label><input type="checkbox" name="testType" value="Glucose Test"> Glucose Test</label>
                </div>
            </div>
            <div class="form-group">
                <label for="hardCopy">Do you want a hard copy of the report?</label>
                <select id="hardCopy" name="hardCopy" required>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
            </div>
            <div class="form-group">
                <label for="dateTime">Select Your Comfortable Date and Time:</label>
                <input type="date" id="dateTime" name="dateTime" required>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="form-group">
                <button type="reset" class="btn">Reset</button>
                <button type="submit" class="btn">Submit</button>
            </div>
        </form>
        <img src="./Images/Lab-Test/lab-test.jpg" alt="Lab Test" class="labtest-img">
    </div>
</body>
</html>
